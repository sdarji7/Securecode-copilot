rules:
  - id: hardcoded-secret
    patterns:
      - pattern: $VAR = "$SECRET"
      - metavariable-pattern:
          metavariable: $SECRET
          pattern: /(?i)(api[_-]?key|token|secret|passwd|password|credentials)/
    message: "Possible hardcoded secret detected"
    severity: ERROR
    languages: [python]
    metadata:
      category: security
      cwe: "CWE-798: Use of Hard-coded Credentials"
